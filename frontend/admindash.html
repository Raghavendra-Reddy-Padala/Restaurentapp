<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>Admin Panel</h2>
            <ul>
                <li><a href="#menu-management">Menu Management</a></li>
                <li><a href="#reservation-management">Reservation Management</a></li>
                <li><a href="#sales-overview">Sales Overview</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <header>
                <h1>Dashboard</h1>
                <button onclick="logout()" class="btn-logout">Logout</button>
            </header>

            <div id="loading" class="loading-spinner" style="display: none;">Loading...</div>

            <!-- Menu Management -->
            <section id="menu-management" class="card">
                <h2>Menu Management</h2>
                <form id="add-item-form">
                    <div class="form-group">
                        <label for="item-name">Item Name:</label>
                        <input type="text" id="item-name" placeholder="Enter item name" required>
                    </div>
                    <div class="form-group">
                        <label for="item-price">Price:</label>
                        <input type="number" id="item-price" step="0.01" placeholder="Enter price" required>
                    </div>
                    <div class="form-group">
                        <label for="item-category">Category:</label>
                        <select id="item-category" required>
                            <option value="veg">Veg</option>
                            <option value="non-veg">Non-Veg</option>
                            <option value="fast-food">Fast Food</option>
                            <option value="bakery">Bakery</option>
                            <option value="south-indian">South Indian</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="item-image">Image URL:</label>
                        <input type="url" id="item-image" placeholder="Enter image URL" required>
                    </div>
                    <button type="submit" class="btn-primary">Add Item</button>
                </form>

                <h3>Current Menu Items</h3>
                <ul id="menu-list" class="item-list">
                    <!-- Menu items dynamically added here -->
                </ul>
            </section>

            <!-- Reservation Management -->
            <section id="reservation-management" class="card">
                <h2>Reservation Management</h2>
                <ul id="reservation-list" class="reservation-list">
                    <!-- Dynamic reservations -->
                </ul>
            </section>

            <!-- Sales Overview -->
            <section id="sales-overview" class="card">
                <h2>Sales Overview</h2>
                <p>Total Sales: <span id="total-sales" class="highlight">$300</span></p>
                <p>Popular Item: <span id="popular-item" class="highlight">chicken Biriyani</span></p>
            </section>
        </main>
    </div>

    <script src="services/api.js"></script>
    <script src="admin.js"></script>
</body>
</html>
